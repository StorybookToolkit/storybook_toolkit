name: storybook_toolkit
description: A storybook for Flutter widgets. Live preview of isolated widgets for faster development and showcase.
issue_tracker: https://github.com/StorybookToolkit/storybook_toolkit/issues
repository: https://github.com/StorybookToolkit/storybook_toolkit
version: 2.0.0-dev.1

topics:
  - storybook
  - widgetbook
  - widgets
  - toolkit

environment:
  sdk: ">=3.7.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_test:
    sdk: flutter
  go_router: ^14.2.7
  inspector: ^2.1.0
  pointer_interceptor: ^0.10.1+2
  any_syntax_highlighter: ^0.0.13
  provider: ^6.1.2
  vader_popup: ^0.2.0
  device_frame_plus: ^1.3.0
  collection: ^1.18.0
  nested: ^1.0.0

dev_dependencies:
  mocktail: ^1.0.4
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/
